<div class="my-8 w-full min-w-0">
  <div
    class="mb-4 flex items-center space-x-1 text-sm leading-none text-muted-foreground">
    <div class="truncate">Docs</div>

    <svg
      width="15"
      height="15"
      viewBox="0 0 15 15"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
      class="h-3.5 w-3.5">
      <path
        d="M6.1584 3.13508C6.35985 2.94621 6.67627 2.95642 6.86514 3.15788L10.6151 7.15788C10.7954 7.3502 10.7954 7.64949 10.6151 7.84182L6.86514 11.8418C6.67627 12.0433 6.35985 12.0535 6.1584 11.8646C5.95694 11.6757 5.94673 11.3593 6.1356 11.1579L9.565 7.49985L6.1356 3.84182C5.94673 3.64036 5.95694 3.32394 6.1584 3.13508Z"

        fill-rule="evenodd"
        clip-rule="evenodd"></path>

    <div class="text-foreground">Input OTP</div>
  </div>

  <div class="space-y-2">
    <h1 class="scroll-m-20 text-3xl font-bold tracking-tight">Input OTP</h1>

    <p class="text-base text-muted-foreground">
      <span
        data-br=":r1k:"
        data-brr="1"
        style="
          display: inline-block;
          vertical-align: top;
          text-decoration: inherit;
          max-width: 334px;
        ">
        Displays a callout for user attention.
      </span>
    </p>
  </div>

  <div
    class="preview flex min-h-[350px] w-full justify-center p-10 items-center">
    <noscript></noscript>

    <div
      data-input-otp-container="true"
      class="flex items-center gap-2 has-disabled:opacity-50"
      style="
        position: relative;
        cursor: text;
        user-select: none;
        pointer-events: none;
        --root-height: 36px;
      ">
      <div class="flex items-center">
        <div
          class="relative flex h-9 w-9 items-center justify-center border-y border-r border-input text-sm shadow-sm transition-all first:rounded-l-md first:border-l last:rounded-r-md"></div>

        <div
          class="relative flex h-9 w-9 items-center justify-center border-y border-r border-input text-sm shadow-sm transition-all first:rounded-l-md first:border-l last:rounded-r-md"></div>

        <div
          class="relative flex h-9 w-9 items-center justify-center border-y border-r border-input text-sm shadow-sm transition-all first:rounded-l-md first:border-l last:rounded-r-md"></div>
      </div>

      <div role="separator">
        <svg
          width="15"
          height="15"
          viewBox="0 0 15 15"
          fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <path
            d="M5 7.5C5 7.22386 5.22386 7 5.5 7H9.5C9.77614 7 10 7.22386 10 7.5C10 7.77614 9.77614 8 9.5 8H5.5C5.22386 8 5 7.77614 5 7.5Z"
            fill="currentColor"
            fill-rule="evenodd"
            clip-rule="evenodd"></path>
        </svg>
      </div>

      <div class="flex items-center">
        <div
          class="relative flex h-9 w-9 items-center justify-center border-y border-r border-input text-sm shadow-sm transition-all first:rounded-l-md first:border-l last:rounded-r-md"></div>

        <div
          class="relative flex h-9 w-9 items-center justify-center border-y border-r border-input text-sm shadow-sm transition-all first:rounded-l-md first:border-l last:rounded-r-md"></div>

        <div
          class="relative flex h-9 w-9 items-center justify-center border-y border-r border-input text-sm shadow-sm transition-all first:rounded-l-md first:border-l last:rounded-r-md"></div>
      </div>

      <div style="position: absolute; inset: 0px; pointer-events: none">
        <input
          autocomplete="one-time-code"
          class="disabled:cursor-not-allowed"
          data-input-otp="true"
          inputmode="numeric"
          pattern="^\d+$"
          maxlength="6"
          value=""
          style="
            position: absolute;
            inset: 0px;
            width: 100%;
            height: 100%;
            display: flex;
            text-align: left;
            opacity: 1;
            color: transparent;
            pointer-events: all;
            background: transparent;
            caret-color: transparent;
            border: 0px solid transparent;
            outline: transparent solid 0px;
            box-shadow: none;
            line-height: 1;
            letter-spacing: -0.5em;
            font-size: var(--root-height);
            font-family: monospace;
            font-variant-numeric: tabular-nums;
          " />
      </div>
    </div>
  </div>
</div>
