<!DOCTYPE html>
<html lang=\"en\">
<head>
  <meta charset=\"UTF-8\">
  <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">
  <title>Accordion Test</title>
  <script src=\"../assets/js/htmx.js\"></script>
  <script src=\"../assets/js/hyperscript.js\"></script>
  <link rel=\"stylesheet\" href=\"../../../main.css\">
  <script src=\"https://cdn.tailwindcss.com\"></script>
</head>
<body class=\"bg-background text-foreground p-8\">
  <div class=\"max-w-3xl mx-auto\">
    <h1 class=\"text-3xl font-bold mb-6\">Accordion Component Test</h1>
    
    <div data-orientation=\"vertical\">
      <div data-state=\"open\" data-orientation=\"vertical\" class=\"border-b\">
        <h3 data-orientation=\"vertical\" data-state=\"open\" class=\"flex\">
          <button
            type=\"button\"
            aria-controls=\"accordion-content-1\"
            aria-expanded=\"true\"
            data-state=\"open\"
            data-orientation=\"vertical\"
            id=\"accordion-trigger-1\"
            class=\"flex flex-1 items-center justify-between py-4 text-sm font-medium transition-all hover:underline [&[data-state=open]>svg]:rotate-180\"
            _=\"on click 
                 if @aria-expanded equals 'true'
                   set @aria-expanded to 'false' 
                   set @data-state to 'closed'
                   add .hidden to #accordion-content-1
                 else
                   set @aria-expanded to 'true' 
                   set @data-state to 'open'
                   remove .hidden from #accordion-content-1
                   for otherTrigger in <button:not(#accordion-trigger-1)/>
                     set otherTrigger@aria-expanded to 'false'
                     set otherTrigger@data-state to 'closed'
                     add .hidden to <div[data-state=\"open\"] .overflow-hidden/>
                   end
                 end\">
            Is it accessible?
            <svg
              width=\"15\"
              height=\"15\"
              viewBox=\"0 0 15 15\"
              fill=\"none\"
              xmlns=\"http://www.w3.org/2000/svg\"
              class=\"h-4 w-4 shrink-0 text-muted-foreground transition-transform duration-200\">
              <path
                d=\"M3.13523 6.15803C3.3241 5.95657 3.64052 5.94637 3.84197 6.13523L7.5 9.56464L11.158 6.13523C11.3595 5.94637 11.6759 5.95657 11.8648 6.15803C12.0536 6.35949 12.0434 6.67591 11.842 6.86477L7.84197 10.6148C7.64964 10.7951 7.35036 10.7951 7.15803 10.6148L3.15803 6.86477C2.95657 6.67591 2.94637 6.35949 3.13523 6.15803Z\"
                fill=\"currentColor\"
                fill-rule=\"evenodd\"
                clip-rule=\"evenodd\"></path>
            </svg>
          </button>
        </h3>

        <div
          data-state=\"open\"
          id=\"accordion-content-1\"
          role=\"region\"
          aria-labelledby=\"accordion-trigger-1\"
          data-orientation=\"vertical\"
          class=\"overflow-hidden text-sm\">
          <div class=\"pb-4 pt-0\">
            Yes. It adheres to the WAI-ARIA design pattern.
          </div>
        </div>
      </div>

      <div data-state=\"closed\" data-orientation=\"vertical\" class=\"border-b\">
        <h3 data-orientation=\"vertical\" data-state=\"closed\" class=\"flex\">
          <button
            type=\"button\"
            aria-controls=\"accordion-content-2\"
            aria-expanded=\"false\"
            data-state=\"closed\"
            data-orientation=\"vertical\"
            id=\"accordion-trigger-2\"
            class=\"flex flex-1 items-center justify-between py-4 text-sm font-medium transition-all hover:underline [&[data-state=open]>svg]:rotate-180\"
            _=\"on click 
                 if @aria-expanded equals 'true'
                   set @aria-expanded to 'false' 
                   set @data-state to 'closed'
                   add .hidden to #accordion-content-2
                 else
                   set @aria-expanded to 'true' 
                   set @data-state to 'open'
                   remove .hidden from #accordion-content-2
                   for otherTrigger in <button:not(#accordion-trigger-2)/>
                     set otherTrigger@aria-expanded to 'false'
                     set otherTrigger@data-state to 'closed'
                     add .hidden to <div[data-state=\"open\"] .overflow-hidden/>
                   end
                 end\">
            Is it styled?
            <svg
              width=\"15\"
              height=\"15\"
              viewBox=\"0 0 15 15\"
              fill=\"none\"
              xmlns=\"http://www.w3.org/2000/svg\"
              class=\"h-4 w-4 shrink-0 text-muted-foreground transition-transform duration-200\">
              <path
                d=\"M3.13523 6.15803C3.3241 5.95657 3.64052 5.94637 3.84197 6.13523L7.5 9.56464L11.158 6.13523C11.3595 5.94637 11.6759 5.95657 11.8648 6.15803C12.0536 6.35949 12.0434 6.67591 11.842 6.86477L7.84197 10.6148C7.64964 10.7951 7.35036 10.7951 7.15803 10.6148L3.15803 6.86477C2.95657 6.67591 2.94637 6.35949 3.13523 6.15803Z\"
                fill=\"currentColor\"
                fill-rule=\"evenodd\"
                clip-rule=\"evenodd\"></path>
            </svg>
          </button>
        </h3>

        <div
          data-state=\"closed\"
          id=\"accordion-content-2\"
          role=\"region\"
          aria-labelledby=\"accordion-trigger-2\"
          data-orientation=\"vertical\"
          class=\"overflow-hidden text-sm hidden\">
          <div class=\"pb-4 pt-0\">
            Yes. It comes with default styles that match the other components' aesthetics.
          </div>
        </div>
      </div>

      <div data-state=\"closed\" data-orientation=\"vertical\" class=\"border-b\">
        <h3 data-orientation=\"vertical\" data-state=\"closed\" class=\"flex\">
          <button
            type=\"button\"
            aria-controls=\"accordion-content-3\"
            aria-expanded=\"false\"
            data-state=\"closed\"
            data-orientation=\"vertical\"
            id=\"accordion-trigger-3\"
            class=\"flex flex-1 items-center justify-between py-4 text-sm font-medium transition-all hover:underline [&[data-state=open]>svg]:rotate-180\"
            _=\"on click 
                 if @aria-expanded equals 'true'
                   set @aria-expanded to 'false' 
                   set @data-state to 'closed'
                   add .hidden to #accordion-content-3
                 else
                   set @aria-expanded to 'true' 
                   set @data-state to 'open'
                   remove .hidden from #accordion-content-3
                   for otherTrigger in <button:not(#accordion-trigger-3)/>
                     set otherTrigger@aria-expanded to 'false'
                     set otherTrigger@data-state to 'closed'
                     add .hidden to <div[data-state=\"open\"] .overflow-hidden/>
                   end
                 end\">
            Is it animated?
            <svg
              width=\"15\"
              height=\"15\"
              viewBox=\"0 0 15 15\"
              fill=\"none\"
              xmlns=\"http://www.w3.org/2000/svg\"
              class=\"h-4 w-4 shrink-0 text-muted-foreground transition-transform duration-200\">
              <path
                d=\"M3.13523 6.15803C3.3241 5.95657 3.64052 5.94637 3.84197 6.13523L7.5 9.56464L11.158 6.13523C11.3595 5.94637 11.6759 5.95657 11.8648 6.15803C12.0536 6.35949 12.0434 6.67591 11.842 6.86477L7.84197 10.6148C7.64964 10.7951 7.35036 10.7951 7.15803 10.6148L3.15803 6.86477C2.95657 6.67591 2.94637 6.35949 3.13523 6.15803Z\"
                fill=\"currentColor\"
                fill-rule=\"evenodd\"
                clip-rule=\"evenodd\"></path>
            </svg>
          </button>
        </h3>

        <div
          data-state=\"closed\"
          id=\"accordion-content-3\"
          role=\"region\"
          aria-labelledby=\"accordion-trigger-3\"
          data-orientation=\"vertical\"
          class=\"overflow-hidden text-sm hidden\">
          <div class=\"pb-4 pt-0\">
            Yes. It's animated by default, but you can customize the animation as needed.
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
