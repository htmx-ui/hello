<main
  class="flex-1"
  id="page">
  <div class="container relative">
    <section
      class="mx-auto flex flex-col items-start gap-2 px-4 py-8 md:py-12 md:pb-8 lg:py-12 lg:pb-10">
      <h1
        class="text-3xl font-bold leading-tight tracking-tighter md:text-4xl lg:leading-[1.1]">
        Beautiful Charts
      </h1>
      <p class="max-w-2xl text-lg font-light text-foreground">
        Built using Recharts. Copy and paste into your apps. Open Source.
      </p>
    </section>
    <section class="relative">
      <div class="relative max-w-[600px] lg:max-w-none">
        <div
          class="h-full w-full rounded-[inherit]"
          style="overflow-x: hidden">
          <div style="min-width: 100%; display: table">
            <div class="mb-4 flex items-center">
              <a
                _="on click remove .bg-muted .text-primary from .nav-charts then add .text-muted-foreground to .nav-charts  then add .bg-muted .text-primary on me"
                class="flex h-7 items-center justify-center rounded-full px-4 text-center text-sm transition-colors hover:text-primary bg-muted text-primary cursor-pointer nav-charts"
                hx-get="./pages/charts/mixed.html"
                hx-trigger="click"
                hx-target="#charts-portal"
                hx-swap="innerHTML">
                Mixed Chart
              </a>
              <a
                _="on click remove .bg-muted .text-primary from .nav-charts then add .text-muted-foreground to .nav-charts  then add .bg-muted .text-primary on me"
                class="flex h-7 items-center justify-center rounded-full px-4 text-center text-sm transition-colors hover:text-primary text-muted-foreground cursor-pointer nav-charts"
                hx-get="./pages/charts/area-chart/index.html"
                hx-trigger="click"
                hx-target="#charts-portal"
                hx-swap="innerHTML">
                Area Chart
              </a>
              <a
                _="on click remove .bg-muted .text-primary from .nav-charts then add .text-muted-foreground to .nav-charts  then add .bg-muted .text-primary on me"
                class="flex h-7 items-center justify-center rounded-full px-4 text-center text-sm transition-colors hover:text-primary text-muted-foreground cursor-pointer nav-charts"
                hx-get="./pages/charts/bar-chart/index.html"
                hx-trigger="click"
                hx-target="#charts-portal"
                hx-swap="innerHTML">
                Bar Chart
              </a>
              <a
                _="on click remove .bg-muted .text-primary from .nav-charts then add .text-muted-foreground to .nav-charts  then add .bg-muted .text-primary on me"
                class="flex h-7 items-center justify-center rounded-full px-4 text-center text-sm transition-colors hover:text-primary text-muted-foreground cursor-pointer nav-charts"
                hx-get="./pages/charts/line-chart/index.html"
                hx-trigger="click"
                hx-target="#charts-portal"
                hx-swap="innerHTML">
                Line Chart
              </a>
              <a
                _="on click remove .bg-muted .text-primary from .nav-charts then add .text-muted-foreground to .nav-charts  then add .bg-muted .text-primary on me"
                class="flex h-7 items-center justify-center rounded-full px-4 text-center text-sm transition-colors hover:text-primary text-muted-foreground cursor-pointer nav-charts"
                hx-get="./pages/charts/pie-chart/index.html"
                hx-trigger="click"
                hx-target="#charts-portal"
                hx-swap="innerHTML">
                Pie Chart
              </a>
              <a
                _="on click remove .bg-muted .text-primary from .nav-charts then add .text-muted-foreground to .nav-charts  then add .bg-muted .text-primary on me"
                class="flex h-7 items-center justify-center rounded-full px-4 text-center text-sm transition-colors hover:text-primary text-muted-foreground cursor-pointer nav-charts"
                hx-get="./pages/charts/radar-chart/index.html"
                hx-trigger="click"
                hx-target="#charts-portal"
                hx-swap="innerHTML">
                Radar Chart
              </a>
              <a
                _="on click remove .bg-muted .text-primary from .nav-charts then add .text-muted-foreground to .nav-charts  then add .bg-muted .text-primary on me"
                class="flex h-7 items-center justify-center rounded-full px-4 text-center text-sm transition-colors hover:text-primary text-muted-foreground cursor-pointer nav-charts"
                hx-get="./pages/charts/radial-chart/index.html"
                hx-trigger="click"
                hx-target="#charts-portal"
                hx-swap="innerHTML">
                Radial Chart
              </a>
              <a
                _="on click remove .bg-muted .text-primary from .nav-charts then add .text-muted-foreground to .nav-charts  then add .bg-muted .text-primary on me"
                class="flex h-7 items-center justify-center rounded-full px-4 text-center text-sm transition-colors hover:text-primary text-muted-foreground cursor-pointer nav-charts"
                hx-get="./pages/charts/tooltip/index.html"
                hx-trigger="click"
                hx-target="#charts-portal"
                hx-swap="innerHTML">
                Tooltip
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="charts-portal">
      <div
        hx-get="./pages/charts/area-chart/index.html"
        hx-trigger="load"
        hx-swap="outerHTML"></div>
    </section>
  </div>
</main>
