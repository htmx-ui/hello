        hx-get="./pages/blocks/settings/navbar.html"
        hx-trigger="load"
        hx-swap="outerHTML"></div>

      <main
        class="flex min-h-[calc(100vh-(--spacing(16)))] flex-1 flex-col gap-4 bg-muted/40 p-4 md:gap-8 md:p-10">
        <div class="mx-auto grid w-full max-w-6xl gap-2">
          <h1 class="text-3xl font-semibold">Settings</h1>

        <div
          class="mx-auto grid w-full max-w-6xl items-start gap-6 md:grid-cols-[180px_1fr] lg:grid-cols-[250px_1fr]">
          <div
            hx-get="./pages/blocks/settings/sidebar.html"
            hx-trigger="load"
            hx-swap="outerHTML"></div>

          <div class="grid gap-6">
            <div
              hx-get="./pages/blocks/settings/store-name.html"

              hx-swap="outerHTML"></div>

            <div
              hx-get="./pages/blocks/settings/plugins-directory.html"

              hx-swap="outerHTML"></div>
          </div>

      </main>
    </div>
