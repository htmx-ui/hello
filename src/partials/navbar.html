<header
  class="sticky top-0 z-50 w-full border-b border-border bg-background/95 backdrop-blur supports-[backdrop-filter]:bg-background/60">
  <div class="container flex h-14 max-w-screen-2xl items-center">
    <a
      _="on click remove .text-primary from .nav"
      class="mr-6 flex items-center space-x-2 cursor-pointer nav md:hidden"
      hx-get="./pages/home/index.html"
      hx-trigger="click"
      hx-target="#page"
      hx-swap="outerHTML">
      <div
        hx-swap="innerHTML"
        hx-trigger="load"
        hx-get="./assets/icons/logo-hello.svg"
        class="h-6 w-6"></div>
      <span class="font-bold">Hello UI</span>
    </a>
    
    <button
      _="on click toggle .hidden on #mobile-menu"
      class="md:hidden mr-2"
      type="button">
      <div
        hx-swap="innerHTML"
        hx-trigger="load"
        hx-get="./assets/icons/gen-menu.svg"
        class="h-6 w-6"></div>
      <span class="sr-only">Toggle menu</span>
    </button>

    <div id="mobile-menu" class="hidden absolute top-14 left-0 w-full bg-background border-b border-border md:hidden">
      <nav class="flex flex-col py-4 px-6 gap-4">
        <a
          _="on click remove .text-primary from .nav then add .text-primary on me then toggle .hidden on #mobile-menu"
          class="transition-colors hover:text-primary text-foreground/80 cursor-pointer nav"
          hx-get="./pages/components/index.html"
          hx-trigger="click"
          hx-target="#page"
          hx-swap="outerHTML">
          Components
        </a>

        <a
          _="on click remove .text-primary from .nav then add .text-primary on me then toggle .hidden on #mobile-menu"
          class="transition-colors hover:text-primary text-foreground/80 cursor-pointer nav"
          hx-get="./pages/blocks/index.html"
          hx-trigger="click"
          hx-target="#page"
          hx-swap="outerHTML">
          Blocks
        </a>

        <a
          _="on click remove .text-primary from .nav then add .text-primary on me then toggle .hidden on #mobile-menu"
          class="transition-colors hover:text-primary text-foreground/80 cursor-pointer nav"
          hx-get="./pages/charts/index.html"
          hx-trigger="click"
          hx-target="#page"
          hx-swap="outerHTML">
          Charts
        </a>

        <a
          _="on click remove .text-primary from .nav then add .text-primary on me then toggle .hidden on #mobile-menu"
          class="transition-colors hover:text-primary text-foreground/80 cursor-pointer nav"
          hx-get="./pages/examples/index.html"
          hx-trigger="click"
          hx-target="#page"
          hx-swap="outerHTML">
          Examples
        </a>

        <a
          _="on click remove .text-primary from .nav then add .text-primary on me then toggle .hidden on #mobile-menu"
          class="transition-colors hover:text-primary text-foreground/80 cursor-pointer nav"
          hx-get="./pages/icons.html"
          hx-trigger="click"
          hx-target="#page"
          hx-swap="outerHTML">
          Icons
        </a>
      </nav>
    </div>

    <div class="mr-4 hidden md:flex">
      <a
        _="on click remove .text-primary from .nav"
        class="mr-6 flex items-center space-x-2 cursor-pointer nav"
        hx-get="./pages/home/index.html"
        hx-trigger="click"
        hx-target="#page"
        hx-swap="outerHTML">
        <div
          hx-swap="innerHTML"
          hx-trigger="load"
          hx-get="./assets/icons/logo-hello.svg"
          class="h-6 w-6"></div>
        <span class="hidden font-bold lg:inline-block">Hello UI</span>
      </a>

      <nav class="flex items-center gap-4 text-sm lg:gap-6">
        <a
          _="on click remove .text-primary from .nav then add .text-primary on me"
          class="transition-colors hover:text-primary text-foreground/80 cursor-pointer nav"
          hx-get="./pages/components/index.html"
          hx-trigger="click"
          hx-target="#page"
          hx-swap="outerHTML">
          Components
        </a>

        <a
          _="on click remove .text-primary from .nav then add .text-primary on me"
          class="transition-colors hover:text-primary text-foreground/80 cursor-pointer nav"
          hx-get="./pages/blocks/index.html"
          hx-trigger="click"
          hx-target="#page"
          hx-swap="outerHTML">
          Blocks
        </a>

        <a
          _="on click remove .text-primary from .nav then add .text-primary on me"
          class="transition-colors hover:text-primary text-foreground/80 cursor-pointer nav"
          hx-get="./pages/charts/index.html"
          hx-trigger="click"
          hx-target="#page"
          hx-swap="outerHTML">
          Charts
        </a>

        <a
          _="on click remove .text-primary from .nav then add .text-primary on me"
          class="transition-colors hover:text-primary text-foreground/80 cursor-pointer nav"
          hx-get="./pages/examples/index.html"
          hx-trigger="click"
          hx-target="#page"
          hx-swap="outerHTML">
          Examples
        </a>

        <a
          _="on click remove .text-primary from .nav then add .text-primary on me"
          class="transition-colors hover:text-primary text-foreground/80 cursor-pointer nav"
          hx-get="./pages/icons.html"
          hx-trigger="click"
          hx-target="#page"
          hx-swap="outerHTML">
          Icons
        </a>
      </nav>
    </div>

    <div
      class="flex flex-1 items-center justify-between space-x-2 md:justify-end">
      <div class="w-full flex-1 md:w-auto md:flex-none">
        <button
          class="inline-flex items-center whitespace-nowrap transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 border border-input hover:bg-accent hover:text-accent-foreground px-4 py-2 relative h-9 w-full justify-start rounded-md bg-muted/50 text-sm font-normal text-muted-foreground shadow-none sm:pr-12 md:w-40 lg:w-64">
          <span class="hidden lg:inline-flex">Search Documentation...</span>

          <span class="inline-flex lg:hidden">Search...</span>

          <kbd
            class="pointer-events-none absolute right-[0.3rem] top-[0.3rem] hidden h-5 select-none items-center gap-1 rounded border bg-muted px-1.5 font-mono text-[10px] font-medium opacity-100 sm:flex">
            <span class="text-xs">âŒ˜</span>
            K
          </kbd>
        </button>
      </div>

      <nav class="flex items-center gap-1">
        <a
          target="_blank"
          rel="noreferrer"
          href="https://github.com/htmx-ui/hello"
          class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-9 w-9 px-0">
          <div
            hx-swap="innerHTML"
            hx-trigger="load"
            hx-get="./assets/icons/logo-github.svg"
            class="h-5 w-5"></div>
          <span class="sr-only">GitHub</span>
        </a>

        <button
          _="on click toggle .dark on <html/>"
          class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-9 w-9 px-0"
          type="button">
          <div
            hx-swap="innerHTML"
            hx-trigger="load"
            hx-get="./assets/icons/gen-day.svg"
            class="h-[1.2rem] w-[1.2rem] rotate-0 scale-100 transition-all dark:-rotate-90 dark:scale-0"></div>
          <div
            hx-swap="innerHTML"
            hx-trigger="load"
            hx-get="./assets/icons/gen-night.svg"
            class="absolute h-[1.2rem] w-[1.2rem] rotate-90 scale-0 transition-all dark:rotate-0 dark:scale-100"></div>
          <span class="sr-only">Toggle theme</span>
        </button>
      </nav>
    </div>
  </div>
</header>
