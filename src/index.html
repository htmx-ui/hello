<!doctype html>

<html lang="en" class="dark">
    <head>
        <meta charset="utf-8" />

        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Professional UI Library</title>

        <script src="./assets/js/hyperscript.js"></script>

        <script src="./assets/js/htmx.js"></script>

        <link rel="stylesheet" href="./assets/css/scroll.css" />
        <link rel="stylesheet" href="./assets/css/tailwindcss.css" />
        <link rel="stylesheet" href="./assets/css/animate.min.css" />
        <link
            rel="shortcut icon"
            href="./assets/svg/terminal.svg"
            type="image/x-icon"
        />
    </head>

    <body class="min-h-screen bg-background font-sans text-foreground">
        <div class="relative flex min-h-screen flex-col">
            <!-- Navbar will be loaded here -->
            <div
                hx-get="/src/partials/navbar.html"
                hx-trigger="load"
                hx-swap="outerHTML"
            ></div>

            <!-- Main content area -->
            <main class="flex-1">
                <div
                    hx-get="/src/pages/home/index.html"
                    hx-trigger="load"
                    hx-swap="outerHTML"
                ></div>
            </main>

            <!-- Footer will be loaded here -->
            <div
                hx-get="/src/partials/footer.html"
                hx-trigger="load"
                hx-swap="outerHTML"
            ></div>
        </div>
    </body>
</html>
