<!DOCTYPE html>
<html class="dark">
<head>
    <link rel="stylesheet" href="./src/assets/css/tailwindcss.css">
    <style>
        .test-element {
            width: 100px;
            height: 100px;
            background-color: #3b82f6;
            margin: 20px;
        }
    </style>
</head>
<body class="bg-background text-foreground">
    <div class="container p-4">
        <h1 class="text-2xl font-bold mb-4">Border Radius Test</h1>
        
        <div class="test-element rounded-sm">rounded-sm</div>
        <div class="test-element rounded">rounded</div>
        <div class="test-element rounded-md">rounded-md</div>
        <div class="test-element rounded-lg">rounded-lg</div>
        <div class="test-element rounded-xl">rounded-xl</div>
        <div class="test-element rounded-2xl">rounded-2xl</div>
        <div class="test-element rounded-full">rounded-full</div>
        
        <h1 class="text-2xl font-bold mb-4 mt-8">Border Test</h1>
        <div class="test-element border border-border">border border-border</div>
        <div class="test-element border border-input">border border-input</div>
        <div class="test-element border border-primary">border border-primary</div>
        
        <h1 class="text-2xl font-bold mb-4 mt-8">Margin Test</h1>
        <div class="test-element bg-red-500 ml-4">ml-4</div>
        <div class="test-element bg-green-500 mr-4">mr-4</div>
        <div class="test-element bg-blue-500 mt-4">mt-4</div>
        <div class="test-element bg-yellow-500 mb-4">mb-4</div>
        
        <h1 class="text-2xl font-bold mb-4 mt-8">Padding Test</h1>
        <div class="bg-gray-200 p-4">
            <div class="test-element bg-purple-500 pl-4">pl-4</div>
            <div class="test-element bg-pink-500 pr-4">pr-4</div>
        </div>
    </div>
</body>
</html>
